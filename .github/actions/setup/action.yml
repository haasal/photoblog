runs:
  using: "composite"
  steps:
    - name: Install pnpm
      shell: bash
      uses: pnpm/action-setup@v2
      with:
        version: 7

    - name: Install Node.js
      shell: bash
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: "pnpm"

    - name: Install pnpm dependencies
      shell: bash
      run: pnpm install
